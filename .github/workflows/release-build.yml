# Release Build â€” build and push Docker images on version tags
# Implements [ci-cd-github-actions:FR-003], [ci-cd-github-actions:FR-004], [ci-cd-github-actions:FR-005]

name: Release Build

on:
  push:
    tags: ["v*"]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}

jobs:
  # Implements [ci-cd-github-actions:FR-004] - base image built first
  build-base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      # Implements [ci-cd-github-actions:FR-005] - version + latest tagging
      - name: Determine tags
        id: tags
        run: |
          VERSION=${{ steps.version.outputs.tag }}
          TAGS="${{ env.IMAGE_PREFIX }}/base:${VERSION}"
          # Add :latest only for non-pre-release tags (no hyphen after version)
          if [[ ! "$VERSION" =~ -[a-zA-Z] ]]; then
            TAGS="${TAGS},${{ env.IMAGE_PREFIX }}/base:latest"
          fi
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.base
          push: true
          tags: ${{ steps.tags.outputs.tags }}

  # Implements [ci-cd-github-actions:FR-003] - build all service images
  # Implements [ci-cd-github-actions:FR-004] - services depend on base via needs
  build-services:
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: api
            dockerfile: docker/Dockerfile.api
          - service: worker
            dockerfile: docker/Dockerfile.worker
          - service: cherwell-scraper-mcp
            dockerfile: docker/Dockerfile.scraper
          - service: document-store-mcp
            dockerfile: docker/Dockerfile.document-store
          - service: policy-kb-mcp
            dockerfile: docker/Dockerfile.policy-kb
          - service: policy-init
            dockerfile: docker/Dockerfile.policy-init

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      # Implements [ci-cd-github-actions:FR-005] - version + latest tagging
      - name: Determine tags
        id: tags
        run: |
          VERSION=${{ steps.version.outputs.tag }}
          TAGS="${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${VERSION}"
          if [[ ! "$VERSION" =~ -[a-zA-Z] ]]; then
            TAGS="${TAGS},${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:latest"
          fi
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      # Pull the base image we just built so the FROM directive resolves
      - name: Pull base image
        run: |
          VERSION=${{ steps.version.outputs.tag }}
          docker pull ${{ env.IMAGE_PREFIX }}/base:${VERSION}
          docker tag ${{ env.IMAGE_PREFIX }}/base:${VERSION} cherwell-base:latest

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
